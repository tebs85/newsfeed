<header class="header row">
  <h1 class="col-xs-12 col-md-12">
    <strong class="heading bold mt-4" id="header-title">Read later</strong>
  </h1>
</header>

<section>
  <div class="no-data" *ngIf="savedStories.length == 0">
    <p>There is no Saved Stories yet!</p>
  </div>

  <div *ngFor="let news of savedStories">
    <div class="scrolling-wrapper" >
      <div *ngIf="savedStories.length !== 0">
        <h3 class="top-stories">{{news.title}}</h3>
        <div class="card" *ngFor="let story of news.items" style="background: #111; padding: 2em; color: white; float: left; height: 220px; border-left: 2px solid #333; width: 400px !important;">
          <h4 (click)="openModal(story)">{{story.title}}</h4>
          <small>{{story.pubDate | date: "dd MMM, yyyy"}}</small>
        </div>
      </div>
    </div>
  </div>
</section>

<!--Modal-->
<div mdbModal  #frame="mdbModal"  class="modal fade right"  id="frameModalTop"
  tabindex="-1"  role="dialog"  aria-labelledby="myModalLabel"  aria-hidden="true"  style="overflow-y: auto;"
>
  <!--Dialog-->
  <div class="modal-dialog modal-lg modal-full-height modal-right" role="document">
    <!--Content-->
    <div class="modal-content" style="padding-left: 10em; padding-right: 10em;">
      <!--Header-->
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="frame.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <button type="button" mdbBtn color="link">Read Later</button>
        <button type="button" mdbBtn color="link">Copy Link</button>
      </div>

      <!--Body-->
      <div class="modal-body">
        <h4 class="modal-title w-100" id="myModalLabel">{{story.title}}</h4>
        <p class="mb-4"><small>{{story.pubDate | date: "dd MMM, yyyy"}}</small><span *ngIf="story.author">by {{story.author}}</span></p>

        <div class="mb-4" [innerHTML]="story.content"></div>

        <div class="text-center mt-4">
          <a type="button" mdbBtn color="default" outline="true" block="true" [href]="story.link" target="_blank">Visit Website</a>
        </div>

      </div>

    </div>
    <!--/.Content-->
  </div>
  <!--/.Dialog-->
</div>
<!--/.Modal-->
